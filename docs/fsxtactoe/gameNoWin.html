<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game--title" id="game--title">FSX Tac Toe</h1>
        <p class="game--description" id="game--desc">Play tic tac toe against an FSX agent!</p>
        <div class="game--container">
            <label data-cell-index="0" class="cell"></label>
            <label data-cell-index="1" class="cell"></label>
            <label data-cell-index="2" class="cell"></label>
            <label data-cell-index="3" class="cell"></label>
            <label data-cell-index="4" class="cell"></label>
            <label data-cell-index="5" class="cell"></label>
            <label data-cell-index="6" class="cell"></label>
            <label data-cell-index="7" class="cell"></label>
            <label data-cell-index="8" class="cell"></label>
        </div>
        <h2 class="game--status" id="game--status">You're playing X</h2>
        <div class="game--container">
                <button class="game--restart" id="game--restart" style="margin: 20px;">Restart</button>
                <button class="game--button" onclick="window.location.href='index.html';">Back</button>
                <button class="game--button" onclick="window.location.href='https://behaviour.space';">About</button>
        </div>
    </section>
    <script src="script_no_win.js"></script>
</body>
</html>
