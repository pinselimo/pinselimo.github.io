<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game--title" id="game--title">FSX Tac Toe</h1>
        <p class="game--description" id="game--desc">Play tic tac toe against an FSX agent!</p>
        <div class="game--container">
            <label data-cell-index="0" class="cell"></label>
            <label data-cell-index="1" class="cell"></label>
            <label data-cell-index="2" class="cell"></label>
            <label data-cell-index="3" class="cell"></label>
            <label data-cell-index="4" class="cell"></label>
            <label data-cell-index="5" class="cell"></label>
            <label data-cell-index="6" class="cell"></label>
            <label data-cell-index="7" class="cell"></label>
            <label data-cell-index="8" class="cell"></label>
        </div>
        <h2 class="game--status"></h2>
        <div class="game--container">
                <button class="game--restart" id="game--restart" style="margin: 20px;">Restart Game</button>
                <label id="game--label" for="game--restart" style="margin: 20px;">You're playing X</label>
                <!-- Rounded switch -->
                <label class="switch" style="margin: 20px;">
                  <input type="checkbox" id="game--selector" checked="true" value="X">
                  <span class="slider round"></span>
                </label>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
